<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logos" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil-juliano.png" alt="foto de perfil">
                </div>
                <a href="#" class="continuar">Continue como JcDaglio</a>
                <a href="#" class="sair">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é JcDaglio?</p>
                <p class="not-account">
                    <span class="links">Alternar contas</span>
                    ou
                    <span class="links">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                <img src="./img/dio-logo-removebg-preview.png" class="logos" alt="instagram logo">
            </div>
        </div>
    </div>
</body>
</html>
